<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Idea Generator - Malith Studio®</title>
    <meta name="description" content="Generate structured outlines for your presentations on any topic using AI. Get a title, introduction, main points, and a conclusion in seconds.">
    <meta name="keywords" content="presentation generator, ai presentation tool, presentation outline, idea generator, malith studio, free ai tools">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #030712; /* Very dark blue-gray */
        }
        .spinner {
            border-top-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">AI Presentation Idea Generator</h1>
            <p class="text-gray-400 mt-2">ඔබේ ඉදිරිපත් කිරීමට ඕනෑම මාතෘකාවක් ලබා දී ව්‍යුහගත අදහස් ජනනය කරන්න.</p>
        </header>
        
        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="flex flex-col">
                    <label for="topic-input" class="mb-2 font-semibold text-gray-300">මාතෘකාව (Topic)</label>
                    <input id="topic-input" type="text" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-500 transition" placeholder="උදා: The Future of AI">
                </div>
                <div class="flex flex-col">
                    <label for="language-select" class="mb-2 font-semibold text-gray-300">ප්‍රතිදාන භාෂාව (Output Language)</label>
                    <select id="language-select" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-500 transition">
                        <option value="English">English</option>
                        <option value="Sinhala">Sinhala</option>
                        <option value="Tamil">Tamil</option>
                    </select>
                </div>
            </div>
            
            <button id="generate-btn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="button-text">අදහස් ජනනය කරන්න</span>
                <div id="spinner" class="hidden ml-3 w-5 h-5 border-2 border-white rounded-full animate-spin"></div>
            </button>
            
            <textarea id="result-container" readonly class="mt-6 p-4 w-full bg-gray-900 rounded-lg min-h-[250px] border border-gray-700 whitespace-pre-wrap text-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="ජනනය කරන ලද අදහස් මෙහි දිස්වනු ඇත..."></textarea>

            <div id="error-container" class="mt-4 p-3 bg-red-900/50 border border-red-700 text-red-300 rounded-lg hidden"></div>
        </main>
    </div>

    <script>
        const topicInput = document.getElementById('topic-input');
        const languageSelect = document.getElementById('language-select');
        const generateBtn = document.getElementById('generate-btn');
        const resultContainer = document.getElementById('result-container');
        const errorContainer = document.getElementById('error-container');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        generateBtn.addEventListener('click', async () => {
            const topic = topicInput.value.trim();
            const language = languageSelect.value;
            if (!topic) {
                showError("කරුණාකර අදහස් ජනනය කිරීමට මාතෘකාවක් ඇතුළත් කරන්න.");
                return;
            }

            setLoading(true);
            resultContainer.value = ""; // Clear previous results

            const prompt = `Generate a structured presentation idea outline for the topic: "${topic}". The outline must be in ${language}. Include a title, an introduction, 3 main body points with sub-points, and a conclusion.`;

            try {
                // Call our simplified backend API endpoint
                const response = await fetch('/api/generate-ideas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();

                if (!response.ok) {
                    // This catches server-side errors (like 500)
                    throw new Error(data.error || 'The server returned an error.');
                }
                
                // **THE FIX**: Parse the full response object received from the backend
                if (data.candidates && data.candidates.length > 0) {
                    const generatedText = data.candidates[0].content.parts[0].text;
                    resultContainer.value = generatedText;
                } else {
                    // This handles cases where Gemini blocks the response for safety reasons
                    console.error("API Response Blocked or Empty:", data);
                    showError('ආරක්ෂක සීමා කිරීම් නිසා අදහස් ජනනය කිරීමට නොහැක. කරුණාකර වෙනත් මාතෘකාවක් උත්සාහ කරන්න.');
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                // This catches network errors (like fetch failed) or errors thrown from above
                showError(`දෝෂයක් ඇතිවිය: ${error.message}`);
            } finally {
                setLoading(false);
            }
        });
        
        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'ජනනය කරමින්...';
                spinner.classList.remove('hidden');
                hideError();
            } else {
                buttonText.textContent = 'අදහස් ජනනය කරන්න';
                spinner.classList.add('hidden');
            }
        }

        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
