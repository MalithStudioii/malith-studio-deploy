        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            if(lang === 'en') dom.languageBtn.textContent = 'English';
            if(lang === 'si') dom.languageBtn.textContent = 'සිංහල';
            if(lang === 'ta') dom.languageBtn.textContent = 'தமிழ்';
            dom.languageOptions.classList.remove('show');
            
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[key] && translations[key][lang]) {
                     if (key === 'totalReviews') {
                        const countEl = element.querySelector('#total-ratings-count');
                        const count = countEl ? countEl.textContent : '0';
                        element.innerHTML = translations[key][lang].replace('{count}', `<span id="total-ratings-count">${count}</span>`);
                    } else if (key === 'helpContent') {
                        element.innerHTML = translations[key][lang];
                    } else {
                        element.textContent = translations[key][lang];
                    }
                }
            });

            document.querySelectorAll('[data-key-placeholder]').forEach(element => {
                const key = element.getAttribute('data-key-placeholder');
                if (translations[key] && translations[key][lang]) {
                    element.placeholder = translations[key][lang];
                }
            });

            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                const homeUrl = new URL(backBtn.href, window.location.origin);
                homeUrl.searchParams.set('lang', lang);
                backBtn.href = homeUrl.toString();
            }
        }

        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si', 'ta'].includes(lang) ? lang : 'en';
        }

        async function generatePost() {
            const topic = dom.topicInput.value;
            if (!topic.trim()) {
                dom.statusDiv.textContent = 'Please enter a topic.'; // This can be translated if needed
                return;
            }

            dom.generateBtn.disabled = true;
            dom.generateBtnText.textContent = translations.generating[currentLang];
            dom.loader.style.display = 'inline-block';
            dom.resultBox.style.display = 'none';
            dom.statusDiv.textContent = '';
            
            const platform = dom.platformSelect.value;
            const tone = dom.toneSelect.value;
            const language = dom.languageSelect.value;

            let platformInstruction = '';
            switch (platform) {
                case 'Facebook': platformInstruction = 'For Facebook, make it friendly and include a question to encourage comments.'; break;
                case 'X (Twitter)': platformInstruction = 'For X (Twitter), keep it concise and under 280 characters and include relevant hashtags.'; break;
                case 'Instagram': platformInstruction = 'For Instagram, include relevant emojis and 3-5 popular hashtags.'; break;
                case 'LinkedIn': platformInstruction = 'For LinkedIn, make it professional and engaging.'; break;
            }

            const prompt = `Act as a professional social media manager. Write a social media post for the platform "${platform}" about the topic: "${topic}". The language of the post must be ${language}. The tone of the post should be ${tone}. ${platformInstruction}`;
            
            try {
                // IMPORTANT: The fetch URL is changed to the local serverless function endpoint.
                const response = await fetch('/api/generate', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ prompt: prompt }) 
                });
                
                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.error || `Request failed with status ${response.status}`);
                }
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content) {
                    const post = result.candidates[0].content.parts[0].text;
                    dom.resultText.value = post;
                    dom.resultBox.style.display = 'block';
                    dom.formContainer.style.display = 'none';
                } else {
                    console.error("API Response Blocked or Empty:", result);
                    throw new Error("Blocked");
                }
            } catch (error) {
                console.error("Error:", error);
                dom.statusDiv.textContent = error.message === "Blocked" ? translations.errorBlocked[currentLang] : translations.error[currentLang];
            } finally {
                dom.generateBtn.disabled = false;
                dom.generateBtnText.textContent = translations.generate[currentLang];
                dom.loader.style.display = 'none';
            }
        }

        function initializeFeedbackSystem(db) {
            const stars = dom.starRatingContainer.querySelectorAll('i');
            const feedbackRef = doc(db, "artifacts", appId, "public/data/tool-feedback", toolId);

            async function fetchAndDisplayStats() {
                try {
                    const docSnap = await getDoc(feedbackRef);
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const totalRatings = data.totalRatings || 0;
                        if (totalRatings === 0) return;

                        const sumOfRatings = data.sumOfRatings || 0;
                        const average = totalRatings > 0 ? (sumOfRatings / totalRatings) : 0;
                        
                        document.getElementById('average-rating-value').textContent = average.toFixed(1);
                        const totalRatingsSpan = document.getElementById('total-ratings-count');
                        totalRatingsSpan.textContent = totalRatings;
                        totalRatingsSpan.parentElement.innerHTML = translations.totalReviews[currentLang].replace('{count}', `<span id="total-ratings-count">${totalRatings}</span>`);
                        
                        const container = document.getElementById('average-star-display');
                        if (container) {
                            container.innerHTML = '';
                            for (let i = 0; i < 5; i++) {
                                const star = document.createElement('i');
                                if (average >= i + 0.75) star.className = 'fas fa-star';
                                else if (average >= i + 0.25) star.className = 'fas fa-star-half-alt';
                                else star.className = 'far fa-star';
                                container.appendChild(star);
                            }
                        }
                        
                        const ratingsCount = data.ratingsCount || {};
                        for (let i = 5; i >= 1; i--) {
                            const count = ratingsCount[`star${i}`] || 0;
                            const percentage = totalRatings > 0 ? ((count / totalRatings) * 100) : 0;
                            document.getElementById(`bar-${i}`).style.width = `${percentage}%`;
                            document.getElementById(`percent-${i}`).textContent = `${percentage.toFixed(0)}%`;
                        }
                        dom.feedbackStats.style.display = 'block';
                    }
                } catch (error) {
                    console.error("Error fetching feedback stats:", error);
                }
            }
            
            async function handleRating(newRating) {
                try {
                    await runTransaction(db, async (transaction) => {
                        const feedbackDoc = await transaction.get(feedbackRef);
                        const data = feedbackDoc.exists() ? feedbackDoc.data() : {};
                        const newTotal = (data.totalRatings || 0) + 1;
                        const newSum = (data.sumOfRatings || 0) + newRating;
                        const newCounts = data.ratingsCount || {};
                        newCounts[`star${newRating}`] = (newCounts[`star${newRating}`] || 0) + 1;
                        transaction.set(feedbackRef, { totalRatings: newTotal, sumOfRatings: newSum, ratingsCount: newCounts }, { merge: true });
                    });
                    
                    dom.feedbackMessage.textContent = translations.feedbackThanks[currentLang];
                    localStorage.setItem(`feedback-submitted-${toolId}`, 'true');
                    dom.starRatingContainer.style.display = 'none';
                    fetchAndDisplayStats();
                } catch (e) {
                    console.error("Firebase transaction failed: ", e);
                }
            }

            if (localStorage.getItem(`feedback-submitted-${toolId}`)) {
                dom.starRatingContainer.style.display = 'none';
                if(dom.feedbackMessage) dom.feedbackMessage.style.display = 'none';
                fetchAndDisplayStats();
            } else {
                stars.forEach(star => {
                    star.addEventListener('mouseover', () => {
                        const rating = parseInt(star.dataset.value);
                        stars.forEach(s => s.classList.toggle('hover', parseInt(s.dataset.value) <= rating));
                    });
                    star.addEventListener('click', () => handleRating(parseInt(star.dataset.value)));
                });
                dom.starRatingContainer.addEventListener('mouseout', () => stars.forEach(s => s.classList.remove('hover')));
            }
        }
        
        function initializeCommentsSystem(db) {
            const commentsRef = doc(db, "artifacts", appId, "public/data/tool-comments", toolId);

            dom.commentsForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('comment-name').value;
                const message = document.getElementById('comment-message').value;

                if (name.trim() && message.trim()) {
                    const newComment = {
                        id: 'id-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                        name, message, timestamp: Timestamp.now(),
                        reactions: { like: 0, love: 0 },
                        reply: { text: translations.commentAutoReply[currentLang].replace('{name}', name), timestamp: Timestamp.now() },
                        user_replies: []
                    };
                    try {
                        await setDoc(commentsRef, { comments: arrayUnion(newComment) }, { merge: true });
                        dom.commentsForm.reset();
                    } catch (error) {
                        console.error("Error adding comment: ", error);
                    }
                }
            });

            onSnapshot(commentsRef, (docSnap) => {
                dom.commentsList.innerHTML = '';
                if (docSnap.exists() && docSnap.data().comments) {
                    const allComments = docSnap.data().comments.sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());
                    allComments.forEach(comment => dom.commentsList.appendChild(createCommentCard(comment)));
                    setLanguage(currentLang);
                }
            }, error => console.error("Error listening to comments:", error));
        }

        function createCommentCard(comment) {
            const card = document.createElement('div');
            card.className = 'comment-card';
            
            let userRepliesHTML = '<div class="replies-list">';
            if (comment.user_replies && comment.user_replies.length > 0) {
                comment.user_replies
                    .sort((a, b) => a.timestamp.toMillis() - b.timestamp.toMillis())
                    .forEach(reply => {
                        userRepliesHTML += `<div class="user-reply-card"><p>"${reply.message}"</p><div class="comment-footer"><span class="comment-author">- ${reply.name}</span></div></div>`;
                    });
            }
            userRepliesHTML += '</div>';

            let adminReplyHTML = '';
            if (comment.reply && comment.reply.text) {
                adminReplyHTML = `
                    <div class="admin-reply">
                        <div class="reply-header">
                            <img src="https://malithstudio24-commits.github.io/Malith-Studio/logo.jpg" alt="Admin" class="reply-avatar">
                            <strong>Malith Studio (Admin)</strong>
                        </div>
                        <p>${comment.reply.text}</p>
                    </div>`;
            }

            card.innerHTML = `
                <p>"${comment.message}"</p>
                <div class="comment-footer"><span class="comment-author">- ${comment.name}</span></div>
                <div class="comment-actions">
                    <div class="reactions">
                        <button class="reaction-btn" data-comment-id="${comment.id}" data-reaction="like">👍<span>${comment.reactions.like || 0}</span></button>
                        <button class="reaction-btn" data-comment-id="${comment.id}" data-reaction="love">❤️<span>${comment.reactions.love || 0}</span></button>
                    </div>
                    <button class="toggle-reply-btn" data-comment-id="${comment.id}" data-key="replyBtn">Reply</button>
                </div>
                <div class="reply-form-container" style="display: none;">
                    <form class="reply-form" data-comment-id="${comment.id}">
                        <div class="form-group"><input type="text" class="reply-name" data-key-placeholder="commentNamePlaceholder" placeholder="Your Name" required></div>
                        <div class="form-group"><textarea class="reply-message" data-key-placeholder="replyMessagePlaceholder" placeholder="Your Reply" required></textarea></div>
                        <button type="submit" class="main-btn submit-reply-btn" data-key="replySubmitBtn">Submit Reply</button>
                    </form>
                </div>
                ${userRepliesHTML}
                ${adminReplyHTML}`;
            return card;
        }

        function initializeFirebaseEventListeners(db) {
            dom.commentsList.addEventListener('click', async (e) => {
                const commentsRef = doc(db, "artifacts", appId, "public/data/tool-comments", toolId);
                const docSnap = await getDoc(commentsRef);
                if (!docSnap.exists()) return;
                const allComments = docSnap.data().comments || [];

                const reactionBtn = e.target.closest('.reaction-btn');
                const toggleBtn = e.target.closest('.toggle-reply-btn');
                const replyForm = e.target.closest('.reply-form');

                if (reactionBtn) {
                    const commentIndex = allComments.findIndex(c => c.id === reactionBtn.dataset.commentId);
                    if (commentIndex > -1) {
                        allComments[commentIndex].reactions[reactionBtn.dataset.reaction]++;
                        await setDoc(commentsRef, { comments: allComments });
                    }
                } else if (toggleBtn) {
                    const formContainer = toggleBtn.parentElement.nextElementSibling;
                    if(formContainer) formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
                } else if (replyForm) {
                    e.preventDefault();
                    const name = replyForm.querySelector('.reply-name').value;
                    const message = replyForm.querySelector('.reply-message').value;
                    if (name.trim() && message.trim()) {
                        const newReply = { name, message, timestamp: Timestamp.now() };
                        const commentIndex = allComments.findIndex(c => c.id === replyForm.dataset.commentId);
                        if (commentIndex > -1) {
                            allComments[commentIndex].user_replies.push(newReply);
                            await setDoc(commentsRef, { comments: allComments });
                        }
                    }
                }
            });
        }

        function initializeCoreEventListeners() {
            dom.generateBtn.addEventListener('click', generatePost);
            dom.copyBtn.addEventListener('click', () => {
                if (dom.resultText.value) {
                    navigator.clipboard.writeText(dom.resultText.value);
                    dom.copyBtn.textContent = translations.copied[currentLang];
                    setTimeout(() => { dom.copyBtn.textContent = translations.copy[currentLang]; }, 2000);
                }
            });
            dom.newPostBtn.addEventListener('click', () => {
                dom.resultBox.style.display = 'none';
                dom.formContainer.style.display = 'block';
                dom.topicInput.value = '';
            });

            dom.languageBtn.addEventListener('click', () => dom.languageOptions.classList.toggle('show'));
            document.querySelectorAll('#language-options button').forEach(button => {
                button.addEventListener('click', () => setLanguage(button.getAttribute('data-lang')));
            });

            dom.helpBtn.addEventListener('click', () => dom.helpModal.style.display = 'flex');
            dom.closeModalBtn.addEventListener('click', () => dom.helpModal.style.display = 'none');
            window.addEventListener('click', (e) => {
                if (e.target == dom.helpModal) dom.helpModal.style.display = 'none';
                if (!dom.languageBtn.contains(e.target) && !dom.languageOptions.contains(e.target)) {
                    dom.languageOptions.classList.remove('show');
                }
            });

            const pageUrl = window.location.href;
            const pageTitle = document.title;
            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent('Check out this tool: ' + pageTitle)}`;
            document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${encodeURIComponent('Check out this tool: ' + pageTitle + " " + pageUrl)}`;
            document.getElementById('copy-link').addEventListener('click', () => {
                navigator.clipboard.writeText(pageUrl).then(() => {
                    const msg = document.getElementById('copy-message');
                    msg.classList.add('visible');
                    setTimeout(() => msg.classList.remove('visible'), 2000);
                });
            });
        }

        function startApp() {
            setLanguage(getLangFromURL());
            initializeCoreEventListeners();
            
            if (!firebaseConfig || !firebaseConfig.apiKey) {
                console.warn("Firebase config not found or invalid. Hiding Firebase-dependent features.");
                if (dom.feedbackSection) dom.feedbackSection.style.display = 'none';
                if (dom.commentsSection) dom.commentsSection.style.display = 'none';
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                
                const authUser = async () => {
                     if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    initializeFeedbackSystem(db);
                    initializeCommentsSystem(db);
                    initializeFirebaseEventListeners(db);
                };
                
                authUser().catch(error => {
                     console.error("Firebase authentication error:", error);
                    if (dom.feedbackSection) dom.feedbackSection.style.display = 'none';
                    if (dom.commentsSection) dom.commentsSection.style.display = 'none';
                });

            } catch (error) {
                console.error("Firebase initialization error:", error);
                if (dom.feedbackSection) dom.feedbackSection.style.display = 'none';
                if (dom.commentsSection) dom.commentsSection.style.display = 'none';
            }
        }

        startApp();

    </script>
</body>
