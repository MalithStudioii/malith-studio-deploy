<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Malith StudioÂ®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e3a8a, #312e81); color: #f9fafb; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        .back-btn { position: fixed; top: 1.5rem; left: 1.5rem; display: flex; align-items: center; gap: 0.5rem; background-color: rgba(31, 41, 55, 0.8); backdrop-filter: blur(10px); color: #d1d5db; padding: 0.5rem 1rem; border-radius: 9999px; text-decoration: none; font-weight: 600; z-index: 10; border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s; }
        .back-btn:hover { background-color: rgba(55, 65, 81, 0.9); color: white; }
        .back-btn svg { width: 1rem; height: 1rem; }
        .container { width: 100%; max-width: 36rem; background-color: rgba(31, 41, 55, 0.8); backdrop-filter: blur(10px); border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); padding: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.1); }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        .header p { color: #d1d5db; margin-top: 0.5rem; }
        .auth-message { text-align: center; padding: 2rem; background-color: rgba(17, 24, 39, 0.5); border-radius: 0.5rem; margin-bottom: 1.5rem; }
        .google-signin-btn { display: inline-flex; align-items: center; gap: 0.75rem; background-color: #fff; color: #374151; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer; border: 1px solid #d1d5db; transition: background-color 0.3s; }
        .google-signin-btn:hover { background-color: #f3f4f6; }
        .google-signin-btn img { width: 24px; height: 24px; }
        #app-content { display: none; } /* Hide app until user is logged in */
        .input-area { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        #task-input { flex-grow: 1; background-color: #111827; border: 1px solid #4b5563; border-radius: 0.5rem; padding: 0.75rem 1rem; color: #f9fafb; font-size: 1rem; }
        #task-input:focus { outline: none; border-color: #8b5cf6; box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.4); }
        #add-task-btn { padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; color: white; background-color: #8b5cf6; border: none; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.3s; }
        #add-task-btn:hover { background-color: #7c3aed; }
        #task-list { list-style: none; padding: 0; margin: 0; }
        .task-item { display: flex; align-items: center; background-color: rgba(17, 24, 39, 0.5); padding: 1rem; border-radius: 0.5rem; margin-bottom: 0.5rem; transition: background-color 0.3s; }
        .task-item.completed { text-decoration: line-through; color: #6b7280; }
        .task-item.completed .task-text { opacity: 0.6; }
        .task-text { flex-grow: 1; cursor: pointer; }
        .delete-btn { background: none; border: none; color: #9ca3af; cursor: pointer; font-size: 1rem; transition: color 0.3s; }
        .delete-btn:hover { color: #f87171; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
        <span>Back to Home</span>
    </a>

    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <p>Organize your tasks. Your list is saved to your account.</p>
        </div>
        
        <div id="auth-container">
             <div class="auth-message">
                <p>Please sign in with Google to save and access your tasks from anywhere.</p>
                <button id="google-signin-btn" class="google-signin-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>

        <div id="app-content">
            <div class="input-area">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <button id="add-task-btn">Add</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig, "todoApp");
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const authContainer = document.getElementById('auth-container');
        const appContent = document.getElementById('app-content');
        const signInBtn = document.getElementById('google-signin-btn');
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');

        let userDocRef = null;
        let unsubscribe = null; // To store the listener unsubscribe function

        signInBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Sign-in error", error);
            }
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                authContainer.style.display = 'none';
                appContent.style.display = 'block';
                
                // Path for user-specific private data
                userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/todos`, 'my-tasks');
                
                // Detach any previous listener
                if (unsubscribe) {
                    unsubscribe();
                }

                // Listen for real-time updates
                unsubscribe = onSnapshot(userDocRef, (docSnap) => {
                    renderTasks(docSnap.data()?.tasks || []);
                });

            } else {
                // User is signed out
                authContainer.style.display = 'block';
                appContent.style.display = 'none';
                taskList.innerHTML = '';
                // Detach listener when signed out
                if (unsubscribe) {
                    unsubscribe();
                }
            }
        });

        const renderTasks = (tasks) => {
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                if (task.completed) {
                    li.classList.add('completed');
                }
                
                const taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = task.text;
                taskText.addEventListener('click', () => toggleTask(task));

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', () => deleteTask(task));

                li.appendChild(taskText);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });
        };

        const addTask = async () => {
            const text = taskInput.value.trim();
            if (text && userDocRef) {
                const newTask = { id: Date.now(), text, completed: false };
                try {
                    await setDoc(userDocRef, { tasks: arrayUnion(newTask) }, { merge: true });
                    taskInput.value = '';
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        };

        const toggleTask = async (taskToToggle) => {
             if (userDocRef) {
                const docSnap = await getDoc(userDocRef); // Need to get current doc for update
                if(docSnap.exists()){
                    const tasks = docSnap.data().tasks || [];
                    const updatedTasks = tasks.map(task => 
                        task.id === taskToToggle.id ? { ...task, completed: !task.completed } : task
                    );
                    await setDoc(userDocRef, { tasks: updatedTasks });
                }
            }
        };

        const deleteTask = async (taskToDelete) => {
            if (userDocRef) {
                try {
                    await updateDoc(userDocRef, {
                        tasks: arrayRemove(taskToDelete)
                    });
                } catch (e) {
                    // This might fail if the task object isn't an exact match. 
                    // A more robust way is to fetch, filter, and set.
                    console.error("Error deleting task (retrying with read-then-write):", e);
                    const docSnap = await getDoc(userDocRef);
                     if(docSnap.exists()){
                        const tasks = docSnap.data().tasks || [];
                        const updatedTasks = tasks.filter(task => task.id !== taskToDelete.id);
                        await setDoc(userDocRef, { tasks: updatedTasks });
                    }
                }
            }
        };

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

    </script>

</body>
</html>
