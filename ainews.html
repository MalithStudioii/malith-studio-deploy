<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e3a8a, #312e81); color: #f9fafb; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        .back-btn { position: fixed; top: 1.5rem; left: 1.5rem; display: flex; align-items: center; gap: 0.5rem; background-color: rgba(31, 41, 55, 0.8); backdrop-filter: blur(10px); color: #d1d5db; padding: 0.5rem 1rem; border-radius: 9999px; text-decoration: none; font-weight: 600; z-index: 10; border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s; }
        .back-btn:hover { background-color: rgba(55, 65, 81, 0.9); color: white; }
        .back-btn svg { width: 1rem; height: 1rem; }
        .container { width: 100%; max-width: 48rem; background-color: rgba(31, 41, 55, 0.8); backdrop-filter: blur(10px); border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); padding: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.1); position: relative; }
        .header-controls { position: absolute; top: 1.5rem; right: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        .language-switcher { position: relative; }
        #language-btn { background-color: rgba(31, 41, 55, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); color: #d1d5db; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
        #language-options { display: none; position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background-color: #1f2937; border: 1px solid #4b5563; border-radius: 0.5rem; padding: 0.5rem; width: 100px; z-index: 20; }
        #language-options.show { display: block; }
        #language-options button { display: block; background: none; border: none; color: white; padding: 0.5rem 1rem; width: 100%; text-align: left; cursor: pointer; border-radius: 0.25rem; box-sizing: border-box; }
        #language-options button:hover { background-color: #4b5563; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.25rem; font-weight: 700; color: #93c5fd; }
        .header p { color: #d1d5db; margin-top: 0.5rem; }
        .main-btn { width: 100%; padding: 1rem; font-size: 1.125rem; font-weight: 600; color: white; background: linear-gradient(to right, #8b5cf6, #ec4899); border: none; border-radius: 0.5rem; cursor: pointer; transition: all 0.3s; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 0.75rem; }
        .main-btn:hover:not(:disabled) { box-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
        .main-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loader { width: 20px; height: 20px; border: 2px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #result-container { background-color: #111827; border: 1px solid #4b5563; border-radius: 0.5rem; padding: 1.5rem; min-height: 200px; color: #d1d5db; max-height: 60vh; overflow-y: auto; }
        #result-container h3 { font-size: 1.2rem; color: #a5b4fc; margin-top: 1.5rem; border-bottom: 1px solid #374151; padding-bottom: 0.5rem; }
        #result-container p { margin-top: 0.5rem; line-height: 1.6; }
        #status { text-align: center; color: #f87171; height: 1.5rem; margin-top: 1rem; }
        .share-section { margin-top: 3rem; padding-top: 1.5rem; border-top: 1px solid #4b5563; }
        .share-section h3 { font-size: 1.125rem; font-weight: 600; color: #d1d5db; margin-bottom: 1.5rem; text-align: center; }
        .share-buttons-container { display: flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap; }
        .share-btn { display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; border-radius: 50%; border: none; color: white; font-size: 1.25rem; text-decoration: none; cursor: pointer; transition: transform 0.3s ease, opacity 0.3s ease; }
        .share-btn:hover { transform: scale(1.1); opacity: 0.9; }
        .share-btn.facebook { background-color: #1877F2; }
        .share-btn.twitter { background-color: #1DA1F2; }
        .share-btn.whatsapp { background-color: #25D366; }
        .share-btn.copy-link { background-color: #6b7280; }
        #copy-message { margin-top: 1rem; text-align: center; color: #a5b4fc; font-weight: 500; opacity: 0; transition: opacity 0.5s; }
        #copy-message.visible { opacity: 1; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
        <span data-key="backToHome">Back to Home</span>
    </a>

     <div class="header-controls">
        <div class="language-switcher">
            <button id="language-btn">English</button>
            <div id="language-options">
                <button data-lang="en">English</button>
                <button data-lang="si">සිංහල</button>
                <button data-lang="ta">தமிழ்</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 data-key="title">AI News</h1>
            <p data-key="subtitle">Get the latest top news from the world of AI.</p>
        </div>
        
        <button id="generate-btn" class="main-btn">
            <span data-key="generate">Get Latest News</span>
            <div id="loader" class="loader" style="display: none;"></div>
        </button>

        <div id="result-container" style="display: none;"></div>
        <div id="status"></div>

        <div class="share-section">
            <h3 data-key="shareTool">Share this Tool</h3>
            <div class="share-buttons-container">
                <a id="share-facebook" class="share-btn facebook" target="_blank" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                <a id="share-twitter" class="share-btn twitter" target="_blank" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                <a id="share-whatsapp" class="share-btn whatsapp" target="_blank" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <button id="copy-link" class="share-btn copy-link" title="Copy Link"><i class="fas fa-link"></i></button>
            </div>
            <p id="copy-message" data-key="linkCopied">Link Copied!</p>
        </div>
    </div>

    <script>
        const translations = {
            backToHome: { en: 'Back to Home', si: 'මුල් පිටුවට', ta: 'முகப்புக்குச் செல்' },
            title: { en: 'AI News', si: 'AI පුවත්', ta: 'AI செய்திகள்' },
            subtitle: { en: 'Get the latest top news from the world of AI.', si: 'කෘත්‍රිම බුද්ධි ලෝකයේ නවතම ඉහළම පුවත් ලබාගන්න.', ta: 'செயற்கை நுண்ணறிவு உலகின் சமீபத்திய முக்கிய செய்திகளைப் பெறுங்கள்.' },
            generate: { en: 'Get Latest News', si: 'නවතම පුවත් ලබාගන්න', ta: 'சமீபத்திய செய்திகளைப் பெறு' },
            generating: { en: 'Fetching News...', si: 'පුවත් ලබාගනිමින්...', ta: 'செய்திகளைப் பெறுகிறது...' },
            error: { en: 'An error occurred. Please try again later.', si: 'දෝෂයක් ඇතිවිය. කරුණාකර මද වේලාවකින් නැවත උත්සාහ කරන්න.', ta: 'ഒരു பிழை ஏற்பட்டது. தயவுசெய்து பின்னர் மீண்டும் முயற்சிக்கவும்.' },
            shareTool: { en: 'Share this Tool', si: 'මෙම මෙවලම බෙදාගන්න', ta: 'இந்த கருவியைப் பகிரவும்' },
            linkCopied: { en: 'Link Copied!', si: 'ලින්ක් එක කොපි විය!', ta: 'இணைப்பு நகலெடுக்கப்பட்டது!' }
        };

        let currentLang = 'en';

        const generateBtn = document.getElementById('generate-btn');
        const generateBtnText = generateBtn.querySelector('span');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const statusDiv = document.getElementById('status');
        const languageBtn = document.getElementById('language-btn');
        const languageOptions = document.getElementById('language-options');
        
        const fetchNews = async () => {
            generateBtn.disabled = true;
            generateBtnText.textContent = translations.generating[currentLang];
            loader.style.display = 'inline-block';
            resultContainer.style.display = 'none';
            statusDiv.textContent = '';

            try {
                const response = await fetch('/api/fetch-news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ language: currentLang })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                const result = await response.json();
                
                if (result.htmlContent) {
                    resultContainer.innerHTML = result.htmlContent;
                    resultContainer.style.display = 'block';
                } else {
                    throw new Error("No content received from API.");
                }
            } catch (error) {
                console.error("Error:", error);
                statusDiv.textContent = translations.error[currentLang];
            } finally {
                generateBtn.disabled = false;
                generateBtnText.textContent = translations.generate[currentLang];
                loader.style.display = 'none';
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            if(lang === 'en') languageBtn.textContent = 'English';
            if(lang === 'si') languageBtn.textContent = 'සිංහල';
            if(lang === 'ta') languageBtn.textContent = 'தமிழ்';
            languageOptions.classList.remove('show');

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[key]?.[lang]) {
                    el.textContent = translations[key][lang];
                }
            });

            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                const homeUrl = new URL(backBtn.href, window.location.origin);
                homeUrl.searchParams.set('lang', lang);
                backBtn.href = homeUrl.toString();
            }
             if (resultContainer.style.display === 'block' && !generateBtn.disabled) {
                fetchNews();
            }
        }

        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si', 'ta'].includes(lang) ? lang : 'en';
        }
        
        function initializeShareButtons() {
            const pageUrl = window.location.href;
            const pageTitle = document.title;
            const textToShare = `Check out this tool: ${pageTitle}`;

            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(textToShare)}`;
            document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(textToShare + " " + pageUrl)}`;

            document.getElementById('copy-link').addEventListener('click', () => {
                navigator.clipboard.writeText(pageUrl).then(() => {
                    const copyMessage = document.getElementById('copy-message');
                    copyMessage.classList.add('visible');
                    setTimeout(() => copyMessage.classList.remove('visible'), 2000);
                }).catch(err => console.error('Failed to copy text: ', err));
            });
        }

        languageBtn.addEventListener('click', (e) => { e.stopPropagation(); languageOptions.classList.toggle('show'); });
        document.querySelectorAll('#language-options button').forEach(button => {
            button.addEventListener('click', () => {
                 const newLang = button.getAttribute('data-lang');
                if (newLang !== currentLang) { setLanguage(newLang); } 
                else { languageOptions.classList.remove('show'); }
            });
        });
        window.addEventListener('click', () => languageOptions.classList.remove('show'));
        
        generateBtn.addEventListener('click', fetchNews);

        // Initialization
        const initialLang = getLangFromURL();
        setLanguage(initialLang);
        initializeShareButtons();
    </script>
</body>
</html>
