    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e3a8a, #312e81); color: #f9fafb; display: flex; align-items: center; justify-content: flex-start; flex-direction: column; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        .back-btn { position: fixed; top: 1.5rem; left: 1.5rem; display: flex; align-items: center; gap: 0.5rem; background-color: rgba(31, 41, 55, 0.8); backdrop-filter: blur(10px); color: #d1d5db; padding: 0.5rem 1rem; border-radius: 9999px; text-decoration: none; font-weight: 600; z-index: 10; border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s; }
        .back-btn:hover { background-color: rgba(55, 65, 81, 0.9); color: white; }
        .back-btn svg { width: 1rem; height: 1rem; }
        .container { width: 100%; max-width: 48rem; background-color: rgba(31, 41, 55, 0.8); backdrop-filter: blur(10px); border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); padding: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.1); position: relative; margin-top: 2rem;}
        .header-controls { position: absolute; top: 1.5rem; right: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        .language-switcher { position: relative; }
        #language-btn { background-color: rgba(31, 41, 55, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); color: #d1d5db; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
        #language-options { display: none; position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background-color: #1f2937; border: 1px solid #4b5563; border-radius: 0.5rem; padding: 0.5rem; width: 100px; z-index: 20; }
        #language-options.show { display: block; }
        #language-options button { display: block; background: none; border: none; color: white; padding: 0.5rem 1rem; width: 100%; text-align: left; cursor: pointer; border-radius: 0.25rem; box-sizing: border-box; }
        #language-options button:hover { background-color: #4b5563; }
        .help-btn { background-color: rgba(31, 41, 55, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); color: #d1d5db; border-radius: 50%; width: 38px; height: 38px; font-size: 1.25rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .header { text-align: center; margin-bottom: 2rem; margin-top: 3rem;}
        .header h1 { font-size: 2.25rem; font-weight: 700; background-image: linear-gradient(90deg, #a855f7, #ec4899); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .header p { color: #d1d5db; margin-top: 0.5rem; max-width: 600px; margin-left: auto; margin-right: auto;}
        textarea { width: 100%; height: 150px; background-color: #111827; border: 1px solid #4b5563; border-radius: 0.75rem; padding: 1rem; color: #f9fafb; font-size: 1rem; box-sizing: border-box; resize: vertical; transition: all 0.3s; }
        textarea:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3); }
        .actions-container { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin: 1.5rem 0; }
        .action-btn { background-color: #374151; border: 1px solid #4b5563; color: #d1d5db; padding: 0.75rem 1.5rem; border-radius: 9999px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .action-btn:hover:not(:disabled) { background-color: #4f46e5; border-color: #4f46e5; color: white; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #result-container { background-color: #111827; border: 1px solid #4b5563; border-radius: 0.75rem; padding: 1.5rem; text-align: left; min-height: 100px; margin-top: 1rem; white-space: pre-wrap; position: relative; }
        .loader { width: 24px; height: 24px; border: 3px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { text-align: center; color: #f87171; height: 1.5rem; margin-top: 1rem; }
        .output-controls { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem; }
        .copy-btn { padding: 0.5rem 1rem; border: none; color: white; border-radius: 0.375rem; cursor: pointer; font-weight: 500; transition: background-color 0.2s; background-color: #4b5563; }
        .copy-btn:hover { background-color: #6b7280; }
        .copy-feedback { text-align: center; margin-top: 0.5rem; color: #a5b4fc; font-weight: 500; opacity: 0; transition: opacity 0.5s; height: 1rem;}
        .copy-feedback.visible { opacity: 1; }
        .modal-overlay { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        .modal-content { background-color: #1f2937; padding: 2rem; border: 1px solid #4b5563; border-radius: 1rem; width: 90%; max-width: 600px; position: relative; }
        .modal-close { position: absolute; top: 1rem; right: 1rem; color: #9ca3af; font-size: 1.75rem; font-weight: bold; background: none; border: none; cursor: pointer; }

        .modal-content h2 { margin-top: 0; color: #93c5fd; }
        .modal-content ol { padding-left: 1.5rem; line-height: 1.8; }
        .modal-content li { margin-bottom: 0.75rem; }

<body>
    <a href="index.html#projects" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
        <span data-key="backToHome">Back to Home</span>
    </a>

    <div class="container">
        <div class="header-controls">
             <div class="language-switcher">
                <button id="language-btn">English</button>
                <div id="language-options">
                    <button data-lang="en">English</button>
                    <button data-lang="si">සිංහල</button>
                    <button data-lang="ta">தமிழ்</button>
                </div>
            </div>
            <button id="help-btn" class="help-btn" title="Help">?</button>
        </div>
        <div class="header">
            <h1 data-key="title"><i class="fas fa-magic-wand-sparkles"></i> AI Writing Assistant</h1>
            <p data-key="subtitle">Enter your text below and choose an action. Our AI will help you refine your writing instantly.</p>
        </div>
        
        <textarea id="inputText" data-key-placeholder="placeholderInput" placeholder="Type or paste your text here..."></textarea>
        
        <div class="actions-container">
            <button class="action-btn" data-action="professional"><span data-key="btnProfessional">Make Professional</span></button>
            <button class="action-btn" data-action="simplify"><span data-key="btnSimplify">Simplify</span></button>
            <button class="action-btn" data-action="grammar"><span data-key="btnGrammar">Fix Grammar</span></button>
        </div>

        <div id="result-container" style="display: none;">
             <div id="result-text"></div>
        </div>
        
        <div id="status"></div>
        
        <div class="output-controls">
            <button id="copy-btn" class="copy-btn" style="display: none;"><span data-key="copy">Copy</span></button>
        </div>
        <div id="copy-feedback" class="copy-feedback" data-key="copied">Copied!</div>

    </div>

    <div id="help-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close">&times;</button>
            <h2 data-key="helpTitle">How to Use Writing Assistant</h2>
            <div data-key="helpContent"></div>
        </div>
    </div>

    <script>
        const translations = {
            backToHome: { en: 'Back to Home', si: 'මුල් පිටුවට', ta: 'முகப்புக்குச் செல்' },
            title: { en: 'AI Writing Assistant', si: 'AI ලේඛන සහායක', ta: 'AI எழுதும் உதவியாளர்' },
            subtitle: { en: 'Enter your text below and choose an action. Our AI will help you refine your writing instantly.', si: 'ඔබේ ලේඛනය පහතින් ඇතුළත් කර ක්‍රියාවක් තෝරන්න. අපගේ AI එය ක්ෂණිකව වැඩිදියුණු කිරීමට ඔබට උදව් කරනු ඇත.', ta: 'கீழே உங்கள் உரையை உள்ளிட்டு ஒரு செயலைத் தேர்ந்தெடுக்கவும். எங்கள் AI உங்கள் எழுத்தை உடனடியாகச் செம்மைப்படுத்த உதவும்.' },
            placeholderInput: { en: 'Type or paste your text here...', si: 'ඔබේ ලේඛනය මෙහි ටයිප් කරන්න...', ta: 'உங்கள் உரையை இங்கே தட்டச்சு செய்யவும்...' },
            btnProfessional: { en: 'Make Professional', si: 'වෘත්තීය කරන්න', ta: 'தொழில்முறையாக்கு' },
            btnSimplify: { en: 'Simplify', si: 'සරල කරන්න', ta: 'எளிதாக்கு' },
            btnGrammar: { en: 'Fix Grammar', si: 'ව්‍යාකරණ නිවැරදි කරන්න', ta: 'இலக்கணத்தை சரிசெய்' },
            copy: { en: 'Copy', si: 'පිටපත් කරන්න', ta: 'நகலெடு' },

            copied: { en: 'Copied!', si: 'පිටපත් කලා!', ta: 'நகலெடுக்கப்பட்டது!' },
            error: { en: 'Sorry, something went wrong. Please try again.', si: 'දෝෂයක් ඇතිවිය. කරුණාකර නැවත උත්සාහ කරන්න.', ta: 'ஒரு பிழை ஏற்பட்டது. மீண்டும் முயல்க.' },
            errorBlocked: { en: 'The response was blocked due to safety reasons.', si: 'ආරක්ෂක හේතූන් මත ප්‍රතිචාරය අවහිර කරන ලදී.', ta: 'பாதுகாப்புக் காரணங்களுக்காக பதில் தடுக்கப்பட்டது.' },
            errorInput: { en: 'Please enter some text first.', si: 'කරුණාකර පළමුවෙන් ලේඛනයක් ඇතුළත් කරන්න.', ta: 'முதலில் உரையை உள்ளிடவும்.' },
            helpTitle: { en: 'How to Use Writing Assistant', si: 'ලේඛන සහායක භාවිතා කරන ආකාරය', ta: 'எழுதும் உதவியாளரை எப்படி பயன்படுத்துவது' },
            helpContent: {
                en: `<ol><li>Enter the text you want to improve into the text box.</li><li>Choose an action: <strong>Make Professional</strong>, <strong>Simplify</strong>, or <strong>Fix Grammar</strong>.</li><li>The AI will process your request and display the refined text below.</li><li>Use the <strong>Copy</strong> button to copy the new text to your clipboard.</li></ol>`,
                si: `<ol><li>ඔබට වැඩිදියුණු කිරීමට අවශ්‍ය ලේඛනය කොටුව තුළට ඇතුළත් කරන්න.</li><li>ක්‍රියාවක් තෝරන්න: <strong>'වෘත්තීය කරන්න'</strong>, <strong>'සරල කරන්න'</strong>, හෝ <strong>'ව්‍යාකරණ නිවැරදි කරන්න'</strong>.</li><li>AI මගින් ඔබගේ ඉල්ලීම සකසා, වැඩිදියුණු කළ ලේඛනය පහතින් පෙන්වනු ඇත.</li><li>නව ලේඛනය පිටපත් කර ගැනීමට <strong>'පිටපත් කරන්න'</strong> බොත්තම භාවිතා කරන්න.</li></ol>`,
                ta: `<ol><li>நீங்கள் மேம்படுத்த விரும்பும் உரையை உள்ளிடவும்.</li><li>ஒரு செயலைத் தேர்ந்தெடுக்கவும்: <strong>'தொழில்முறையாக்கு'</strong>, <strong>'எளிதாக்கு'</strong>, அல்லது <strong>'இலக்கணத்தை சரிசெய்'</strong>.</li><li>AI உங்கள் கோரிக்கையை செயல்படுத்தி, செம்மைப்படுத்தப்பட்ட உரையை கீழே காண்பிக்கும்.</li><li>புதிய உரையை நகலெடுக்க <strong>'நகலெடு'</strong> பொத்தானைப் பயன்படுத்தவும்.</li></ol>`
            }
        };

        let currentLang = 'en';

        // All DOM elements
        const inputText = document.getElementById('inputText');
        const actionButtons = document.querySelectorAll('.action-btn');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');
        const statusDiv = document.getElementById('status');
        const languageBtn = document.getElementById('language-btn');
        const languageOptions = document.getElementById('language-options');
        const helpBtn = document.getElementById('help-btn');
        const helpModal = document.getElementById('help-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        function setLanguage(lang) {
            currentLang = lang;
            if(lang === 'en') languageBtn.textContent = 'English';
            if(lang === 'si') languageBtn.textContent = 'සිංහල';
            if(lang === 'ta') languageBtn.textContent = 'தமிழ்';
            languageOptions.classList.remove('show');

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[key]?.[lang]) {
                    if (key === 'helpContent') el.innerHTML = translations[key][lang];
                    else el.textContent = translations[key][lang];
                }
            });
            document.querySelectorAll('[data-key-placeholder]').forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (translations[key]?.[lang]) el.placeholder = translations[key][lang];
            });
            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                const homeUrl = new URL(backBtn.href, window.location.origin);
                homeUrl.searchParams.set('lang', lang);
                backBtn.href = homeUrl.toString();
            }
        }
        
        function getLangFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return ['en', 'si', 'ta'].includes(lang) ? lang : 'en';
        }

        actionButtons.forEach(button => {
            button.addEventListener('click', async () => {
                const text = inputText.value.trim();
                if (!text) {
                    statusDiv.textContent = translations.errorInput[currentLang];
                    return;
                }

                const action = button.dataset.action;
                
                statusDiv.innerHTML = '<div class="loader"></div>';
                resultContainer.style.display = 'none';
                copyBtn.style.display = 'none';
                actionButtons.forEach(btn => btn.disabled = true);

                try {
                    // SECURE API CALL to our Vercel function
                    const response = await fetch('https://malithstudiodeploy.vercel.app/api/refine-text', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: text, action: action, language: currentLang })
                    });

                    if (!response.ok) {
                         const errorResult = await response.json();
                         throw new Error(errorResult.error || `Request failed`);
                    }

                    const data = await response.json();
                    
                    if(data.text) {
                        resultText.textContent = data.text.trim();
                        resultContainer.style.display = 'block';
                        copyBtn.style.display = 'block';
                        statusDiv.innerHTML = '';
                    } else {
                        throw new Error("Blocked");
                    }

                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.textContent = error.message.includes("Blocked") ? translations.errorBlocked[currentLang] : translations.error[currentLang];
                } finally {
                    actionButtons.forEach(btn => btn.disabled = false);
                }
            });
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultText.textContent).then(() => {
                copyFeedback.classList.add('visible');
                setTimeout(() => copyFeedback.classList.remove('visible'), 2000);
            }).catch(err => console.error('Failed to copy text: ', err));
        });
        
        // Language and Modal listeners
        languageBtn.addEventListener('click', (e) => { e.stopPropagation(); languageOptions.classList.toggle('show'); });
        document.querySelectorAll('#language-options button').forEach(button => button.addEventListener('click', () => setLanguage(button.getAttribute('data-lang'))));
        window.addEventListener('click', () => languageOptions.classList.remove('show'));
        helpBtn.addEventListener('click', () => helpModal.style.display = 'flex');
        closeModalBtn.addEventListener('click', () => helpModal.style.display = 'none');
        helpModal.addEventListener('click', (e) => { if (e.target === helpModal) helpModal.style.display = 'none'; });

        const initialLang = getLangFromURL();
        setLanguage(initialLang);
    </script>
</body>
</html>
